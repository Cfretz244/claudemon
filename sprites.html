<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Sprite Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a2e; color: #e0e0e0; font-family: monospace; padding: 20px; }
    h1 { text-align: center; margin-bottom: 8px; color: #f8d030; font-size: 24px; }
    .subtitle { text-align: center; margin-bottom: 20px; color: #888; font-size: 14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #2a2a4a;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      transition: background 0.15s;
    }
    .card:hover { background: #3a3a5a; }
    .card canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
      margin: 0 auto 4px;
    }
    .card .id { color: #888; font-size: 10px; }
    .card .name { color: #f0f0f0; font-size: 11px; font-weight: bold; margin-top: 2px; }
    .views { display: flex; justify-content: center; gap: 4px; }
    .views span { font-size: 9px; color: #666; }
  </style>
</head>
<body>
  <h1>Pokemon Sprite Viewer</h1>
  <p class="subtitle">All 151 - Front &amp; Back views (64x scale)</p>
  <div class="grid" id="grid"></div>
  <h1 style="margin-top: 40px;">Trainer Sprites</h1>
  <p class="subtitle">All trainer class, gym leader, Elite Four &amp; character sprites (80x112 scale)</p>
  <div class="grid" id="trainer-grid"></div>
  <script type="module" src="/src/spriteViewer.ts"></script>
</body>
</html>
